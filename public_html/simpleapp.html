<!DOCTYPE html>
<html lang="en">
<head>
  <title>Yiding's Online Cat Gallery</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <style>


    body {
      background-color:grey;
      padding: 3rem 1rem 3rem 1rem;
      color: #5a5a5a;
      min-width:60vh;
    }

    
    .carousel-inner > .item {
      height: 50vh;
    }

    .carousel-inner > .item > img {
      position: absolute;
      top: 25%;
      left: 25%;
      -webkit-transform: translate(-25%, -25%);
      -ms-transform: translate(-25%, -25%);
      transform: translate(-25%, -25%);
      max-height: 300px;
      width: auto;
    }

    .carousel-control.left,
    .carousel-control.right {
      background-image: none;
    }

    .btnCatSlide {
      width: 100%;
      margin-top: 3vh;
      padding: 1vh 0 1vh 0;
    }
    .row {
      display: -webkit-box;
      display: -webkit-flex;
      display: -ms-flexbox;
      display:         flex;
      flex-wrap: wrap;
    }

    .catSideBar {
      padding-top: 25px;
    }
    .cat-upload {
      position: relative;
      max-width: 205px;
      margin: 50px auto;
    }
    .cat-upload .cat-edit {
      position: absolute;
      right: 12px;
      z-index: 1;
      top: 10px;
    }
    .cat-upload .cat-edit input {
      display: none;
    }
    .cat-upload .cat-edit input + label {
      display: inline-block;
      width: 34px;
      height: 34px;
      margin-bottom: 0;
      background: #ffffff;
      border: 1px solid transparent;
      box-shadow: 0px 2px 4px 0px rgba(0, 0, 0, 0.12);
      cursor: pointer;
      font-weight: normal;
      transition: all 0.2s ease-in-out;
    }
    .cat-upload .cat-edit input + label:hover {
      background: #f1f1f1;
      border-color: #d6d6d6;
    }
    .cat-upload .cat-edit input + label:after {
      content: ":3";
      font-family: "FontAwesome";
      color: #757575;
      position: relative;
      top: 10px;
      left: 0;
      right: 0;
      text-align: center;
      margin: auto;
    }
    .cat-upload .cat-preview {
      width: 192px;
      height: 192px;
      position: relative;
      border: 6px solid #f8f8f8;
    }
    .cat-upload .cat-preview > div {
      width: 100%;
      height: 100%;
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }
  </style>

</head>
<body>

<div class="jumbotron text-center" background-color="lightblue">
  <h1>Yiding's Online Gallery</h1>
  <p>Meow.</p> 
</div>
  
<div id="catDisplay" class="container-fluid" style="height:50vh; overflow: hidden">
  <div class="row row-eq-height" style="height: 100%";>
    <div class="col-xs-2 catSideBar" style="background-color:darkgrey; height:100%;">
        <button style="visibility:hidden" type="button" data-toggle="tooltip" title="Help Menu" class="btn btn-md btn-primary btnCatSlide text-center" >Help</button>
        <button style="visibility:hidden" type="button" data-toggle="tooltip" title="Generate another set of random cats" class="btn btn-md btn-primary btnCatSlide text-center" >Add</button>
        <button style="visibility:hidden" type="button" data-toggle="tooltip" title="Add an additional cat" class="btn btn-md btn-primary btnCatSlide text-center" >More</button>
    </div>
    <div class="col-xs-10" style="background-color:lightslategrey; height:100%;">
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol id="catCarouselIndicators" class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
      
        <!-- Wrapper for slides -->
        <div id="catCarouselInner" class="carousel-inner" role="listbox" >
          <div class="item active">
            <img src="assets/pic1.jpg" alt="Cat">
          </div>
      
          <div class="item">
            <img src="assets/pic2.jpg" alt="Cat">
          </div>
      
          <div class="item">
            <img src="assets/pic3.jpg" alt="Cat">
          </div>


        </div>
      
        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
  </div>
</div>


<div class="container-fluid" style="height:50vh; padding-top:5vh;">
  <div class="row row-eq-height" style="height:100%; overflow:hidden;">
    <!-- Buttons for Downloading and Uploading Cats-->
    <div class="col-xs-2 catSideBar" style="background-color:slategray; height:100%">
      <!--
      Mobile Cpt unit. Deadline soon, mobile for now.
      <div class="row">
        <div class="col-6 col-sm-6">
          <button type="button" data-toggle="tooltip" title="Upload a cat" class="btn btn-md btnCatSlide text-center" >Upload</button>
        </div>
        <div class="col-6 col-sm-6">
          <button type="button" data-toggle="tooltip" title="Download the displayed cat" class="btn btn-md btnCatSlide text-center" >Download</button>
        </div>
      </div>
      -->
      <span data-toggle="tooltip" title="Upload a cat">
        <button type="button" data-toggle="modal" class="btn btn-md btnCatSlide text-center" data-toggle="modal" data-target="#catUploadModal">UL</button>
      </span>
      <!-- Modal -->
      <div class="modal fade" id="catUploadModal" role="dialog">
        <div class="modal-dialog">
    
          <!-- Modal for Uploading Cat-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Cat Upload</h4>
            </div>
            <div class="modal-body">
              <div class="container-fluid center-block">
                <div class="cat-upload">
                  <div class="cat-edit">
                    <input type='file' id="imageUpload" accept=".png, .jpg, .jpeg" />
                    <label for="imageUpload"></label>
                  </div>
                  
                  <div class="cat-preview">
                    <div id="imagePreview" style="background-image: url();">
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

      <span data-toggle="tooltip" title="Download a cat">
          <button id="btnEnableDownloadModal" onclick="catPicUpdate()" type="button" data-toggle="modal" class="btn btn-md btnCatSlide text-center" data-toggle="modal" data-target="#catDownloadModal">DL</button>
      </span>
      <!-- Modal for Downloading Cat -->
      <div class="modal fade" id="catDownloadModal" role="dialog">
        <div class="modal-dialog">
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Download Cat</h4>
            </div>
            <div class="modal-body center-block">
              <p>You sure you want to download this cat?</p>
              <img id="modalImgCatDisplay" src="assets/pic1.jpg" alt="Cat" style="height:100%; width:100%">
            </div>
            <div class="modal-footer">
              <a id="modalBtnCatDownloadYes" href="PlaceHolder" download="Cat Picture" type="button" class="btn btn-default" download>YES!</a>
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xs-10" style="background-color:slategray; height:100%">
      <div class="container-fluid" style="height:100%;">
        <div class="form-group" style="margin: 5% 0% 5% 0%; height:75%">
          <label for="formControlSelect" style="background-color: whitesmoke; height:auto; overflow: hidden; padding: 0">Cat Console</label>
          <select id="selectCatConsoleList" multiple class="form-control" id="formControlSelect" style="height:80%">
            <option>assets/pic1.jpg</option>
            <option>assets/pic2.jpg</option>
            <option>assets/pic3.jpg</option>
          </select>
          </div>
      </div>
    </div>
  </div>
</div>

<div class="footer text-center">
  <p href="https://www.linkedin.com/in/liyiding/">@https://www.linkedin.com/in/liyiding/</p>
</div>




<script>
  // Image upload functionalities from https://codepen.io/siremilomir/pen/jBbQGo
  function readURL(input) {
    if (input.files && input.files[0]) {
      var reader = new FileReader();
      reader.onload = function(e) {
        $('#imagePreview').css('background-image', 'url('+e.target.result +')');
        $('#imagePreview').hide();
        $('#imagePreview').fadeIn(650);
        updateCatGallery (e.target.result);
      }
      reader.readAsDataURL(input.files[0]);
    }
  }

  $("#imageUpload").change(function() {
      readURL(this);
  });

  // When a file has been uploaded, edit carousel and console correspondingly
  function updateCatGallery(url) {
    var poolSize = $('#selectCatConsoleList').children('option').length;
    // Updates Indicators
    var updateIndicatorsNode = document.createElement("li");
    updateIndicatorsNode.setAttribute ('data-target',"#myCarousel");
    updateIndicatorsNode.setAttribute ('data-slide-to', toString(poolSize + 1));
    document.getElementById("catCarouselIndicators").appendChild (updateIndicatorsNode);

    // Updates Carousel
    var updateCarouselImageNode = document.createElement("img");
    updateCarouselImageNode.setAttribute ("src", url);
    updateCarouselImageNode.setAttribute ("alt", "UploadedCat");
    var updateCarouselDivNode = document.createElement("div");
    updateCarouselDivNode.setAttribute ("class", "item");
    updateCarouselDivNode.appendChild (updateCarouselImageNode);
    document.getElementById ("catCarouselInner").appendChild (updateCarouselDivNode);

    // Updates Console
    var updateConsoleNode = document.createElement("option");
    updateConsoleNode.innerHTML = url;
    document.getElementById ("selectCatConsoleList").appendChild(updateConsoleNode)
  }



  //docuemnt.write(getElementById(modalImgCatDisplay))
  var srcCurrentDisplayingCat = document.getElementsByClassName("item active")[0].childNodes[1].src
  document.getElementById("modalImgCatDisplay").src = srcCurrentDisplayingCat;
  document.getElementById("modalBtnCatDownloadYes").innerHTML = srcCurrentDisplayingCat;
  
  function catPicUpdate () {
    document.getElementById("modalImgCatDisplay").src = document.getElementsByClassName("item active")[0].childNodes[1].src;
    document.getElementById("modalBtnCatDownloadYes").href = document.getElementsByClassName("item active")[0].childNodes[1].src;
  }
  //href = document.getElementById("modalImgCatDisplay").src;

  $(document).ready(function(){
    $('[data-toggle="tooltip"]').tooltip();   
  });

  $(".custom-file-input").on("change", function() {
    var fileName = $(this).val().split("\\").pop();
    $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
  });

</script>
<noscript>Your browser does not support JavaScript!</noscript>
</body>
</html>
